<mat-drawer-container class="body" autosize>
   <mat-drawer #drawer class="sidenav" mode="side">
      <div class="button panel">
      <div class="button column">
         <button color="primary" (click)="positionBtn()" mat-fab>
            <mat-icon>place</mat-icon>
         </button>
         <button color="primary" (click)="favoriteBtn()" mat-fab>
            <mat-icon>star</mat-icon>
         </button>
      </div>
      </div>
   </mat-drawer>
   <div class="button arrow column">
      <mat-icon 
        class="toggle menu button" 
        color="primary"
        (click)="drawer.toggle()"
        (click)="showFiller = !showFiller">
        arrow_{{showFiller ? 'back' : 'forward'}}_ios
      </mat-icon>
   </div>
</mat-drawer-container>
<button class="choose background" color="primary"
   mat-raised-button
   [matMenuTriggerFor]="menu">
   Choose background
</button>
<mat-menu #menu="matMenu" class="background menu">
  <button mat-menu-item 
     (click)="chooseBackgroundBtn('https://mylivewallpapers.com/wp-content/uploads/Lifestyle/PREVIEW-Day-Dream.mp4')">
     Chilling alone</button>
  <button mat-menu-item 
     (click)="chooseBackgroundBtn('https://mylivewallpapers.com/wp-content/uploads/Lifestyle/PREVIEW-Chilling-with-My-Cat.mp4')">
     Chilling with cat</button>
  <button mat-menu-item 
     (click)="chooseBackgroundBtn('https://mylivewallpapers.com/wp-content/uploads/Nature/PREVIEW-Calm-Lake.mp4')">
     Calm lake</button>
  <button mat-menu-item 
     (click)="chooseBackgroundBtn('https://mylivewallpapers.com/wp-content/uploads/Fantasy/PREVIEW-Night-Temple-Rain.mp4')">
     Night temple rain</button>
  <button mat-menu-item 
     (click)="chooseBackgroundBtn('https://mylivewallpapers.com/wp-content/uploads/Lifestyle/PREVIEW-King-Wash.mp4')">
     King wash</button>
  <button mat-menu-item 
     (click)="chooseBackgroundBtn('https://mylivewallpapers.com/wp-content/uploads/Lifestyle/PREVIEW-Sunset-Surfer-Girl.mp4')">
     Sunset surfer girl</button>
  <button mat-menu-item 
     (click)="chooseBackgroundBtn('https://mylivewallpapers.com/wp-content/uploads/Lifestyle/PREVIEW-Room-with-Candles.mp4')">
     Room with Candles</button>
</mat-menu>
