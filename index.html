<!DOCTYPE html>
<html lang="pt-br"
<head>
   <!-- Standard Meta -->
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
   <!-- Site Properties -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css">
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
   <script src="https://www.youtube.com/iframe_api"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="assets/main.css" />
   <title>Songeon</title>
   <!-- Style -->
   <style>
      html {
         scroll-behavior: smooth;
      }
   </style>
</head>
<body>
   <video autoplay muted loop class="bg" >
      <source src="https://mylivewallpapers.com/wp-content/uploads/Lifestyle/PREVIEW-Fisherman.mp4" type="video/mp4" id="bg-id">
   </video>

   <div class="main menu">
      <button class="menu button" id="btnLoc">
      <i class="marker icon" style="color: azure;"></i>
      </button>
      <button class="menu button" id="btnList">
      <i class="list icon" style="visibility: visible;color: azure;" ></i> 
      </button>
   </div>
   <div class="contact menu" >
      <div class="ui animated button" tabindex="0" id="autor-id">
         <div class="visible content">Autor</div>
         <div class="hidden content" >
            <i class="github icon"></i>
         </div>
      </div>
   </div>

<div id="corpo-conteudo">
   <div class="ui segment">
      <div style="display: flex; flex-direction: row; align-items: center; gap: 40px;">
         <div style="display: flex; flex-direction: row;">
            <div class="ui icon buttons">
               <button class="ui button" id="play-radio">
               <i class="play icon"></i>
               </button>
               <button class="ui button" id="pause-radio">
               <i class="pause icon"></i>
               </button>
            </div>
         </div>
         <h5 style="margin-top: 0px;">RADIO SONGEON</h5>
      </div>
      <div class="ui divider"></div>
      <div style="display: flex; flex-direction: row; gap: 25px">
         <div style="display: flex; flex-direction: column;">
            <div class="ui radio checkbox">
               <div class="radio player" id="lofi-id"></div>
               <input type="radio" name="radio" id="lofi-box-id"
                  onclick="startLofi()">
               <label>Lo-fi radio</label>
            </div>
            <div class="ui radio checkbox">
               <div class="radio player" id="deeph-id"></div>
               <input type="radio" name="radio" id="deeph-box-id"
                  onclick="startDeeph()">
               <label>Deep house radio</label>
            </div>
         </div>
         <div style="display: flex; flex-direction: column;">
            <div class="ui radio checkbox">
               <div class="radio player" id="classic-id"></div>
               <input type="radio" name="radio" id="classic-box-id"
                  onclick="startClassic()">
               <label>Classical radio</label>
            </div>
            <div class="ui radio checkbox">
               <div class="radio player" id="ambient-id"></div>
               <input type="radio" name="radio" id="ambient-box-id"
                  onclick="startAmbient()">
               <label>Ambient radio</label>
            </div>
         </div>
      </div>
   </div>
</div>
   <script src="index.js" ></script>
   <script src="list.js"></script>
</body>
</html>
